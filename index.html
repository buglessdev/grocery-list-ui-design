<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="grocery-list-body">
            <div class="header">
                <h1>Groceries</h1>
                <p>Shared with one person</p>
            </div>

            <div class="list-area">
                <div class="to-list-area">
                    <div class="form-control">
                        <input type="checkbox" id="item1" name="item1">
                        <label for="item1">Soap</label><br>
                        <div>
                           
                        </div>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" id="item2" name="item2">
                        <label for="item2">Bread</label><br>
                        <div></div>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" id="item3" name="item3">
                        <label for="item3">Noodles</label><br>
                        <div></div>
                    </div>
                    
                </div>
                <h4>COMPLETED (4)</h5>
                <div class="comp-list-area">
                    <div class="form-control">
                        <input type="checkbox" id="item1" name="item1">
                        <label for="item1">Soap</label><br>
                    <div>
                        <img src="./iconmonstr-check-mark-1.svg" alt="">
                    </div>
                    </div>
                   <div class="form-control">
                    <input type="checkbox" id="item2" name="item2">
                    <label for="item2">Bread</label><br>
                    <div>
                        <img src="./iconmonstr-check-mark-1.svg" alt="">
                    </div>
                </div>
                   <div class="form-control">
                    <input type="checkbox" id="item3" name="item3">
                    <label for="item3">Noodles</label><br>
                    <div>
                        <img src="./iconmonstr-check-mark-1.svg" alt="">
                    </div>
                </div>

                   <div class="form-control">
                    <input type="checkbox" id="item4" name="item4">
                    <label for="item4">Water</label><br>
                    <div>
                        <img src="./iconmonstr-check-mark-1.svg" alt="">
                    </div>
                   </div>
                   
                    
                </div>
            </div>
            <div class="button-area">
                <div class="plus-icon">
                  <img src="./plus.svg" alt="">
                  
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
